nhsc_learn_to_grow_survey.settings_form:
  path: '/admin/config/system/nhsc_learn_to_grow_survey'
  defaults:
    _title: 'Learn To Grow Survey Settings'
    _form: '\Drupal\nhsc_learn_to_grow_survey\Form\LearnToGrowSettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

nhsc_learn_to_grow_survey.introform:
  path: '/learn-to-grow/introduction'
  defaults:
    _form: '\Drupal\nhsc_learn_to_grow_survey\Form\IntroductionForm'
    _title: 'Intro'
  requirements:
    _permission: 'access user registration'