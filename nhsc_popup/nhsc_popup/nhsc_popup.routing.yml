nhsc_popup.admin_settings_form:
  path: '/admin/config/nhsc_popup/adminsettings'
  defaults:
    _form: '\Drupal\nhsc_popup\Form\SetUrlsForm'
    _title: 'SetUrlsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
nhsc_popup.exitpopup_form:
  path: '/admin/config/nhsc_popup/exitpopup'
  defaults:
    _form: '\Drupal\nhsc_popup\Form\ExitPopUp'
    _title: 'Exit Pop  Up configuration Form'
  requirements:
    _permission: 'access administration pages'
  options:
      _admin_route: TRUE
