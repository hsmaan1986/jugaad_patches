purpose_copy: "<p>The CoMiSS is a simple, fast and easy-to-use awareness tool for cow’s milk-related symptoms. It increases awareness of the most common symptoms of cow’s milk protein allergy (CMPA) that in turn can aid an earlier diagnosis. CoMiSS can also be used to evaluate and quantify the evolution of symptoms during a therapeutic intervention.</p>\r\n"
reading_results_copy: "<p>The scoring ranges from 0 to 33. Each symptom has a maximal score of 6, except respiratory symptoms where the maximal score is 3. If final score ≥ 12, the symptoms are likely cow’s milk related. This could potentially be CMPA. If final score &lt;12, the symptoms are less likely related to cow’s milk. Look for other causes. CMPA diagnosis can only be confirmed by an elimination diet followed by an oral food challenge.</p>\r\n"
