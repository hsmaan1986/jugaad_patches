title: 'Symptom Checker Survey'
description: ''
category: ''
elements: "question_1:\n  '#type': checkboxes\n  '#title': 'Has your child experienced digestive or gastrointestinal symptoms?'\n  '#description': '<img alt=\"\" src=\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/health-managment/food-allergy/symptoms-checker/u149.jpg\" />'\n  '#options':\n    'Reflux and spit up': 'Reflux and spit up -- Reflux occurs when a baby brings up milk during or shortly after feeding. Spit up is the backwards flow of milk from the stomach into the mouth.'\n    Diarrhoea: 'Diarrhoea -- Passing of three or more loose or liquid stools per day, lasting up to two weeks. It is more the change in stool consistency rather than stool number that is a sign of baby diarrhoea. Normal or healthy baby stools are soft and loose.'\n    Constipation: 'Constipation -- Constipation is a delay or difficulty in passing stools, present for two or more weeks. Every baby has his or her own stool pattern; it is common for a baby to have occasional, hard stools and some breastfed babies may only have one bowel movement a week.'\nquestion_2:\n  '#type': checkboxes\n  '#title': 'Has your child experienced respiratory symptoms?'\n  '#description': '<img alt=\"\" src=\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/health-managment/food-allergy/symptoms-checker/u152.jpg\" />'\n  '#options':\n    'Wheezing / noisy breathing': 'Wheezing / noisy breathing -- A high-pitched, whistling sound which happens when the small airways become narrow, making it difficult for a baby to breathe.'\n    'Runny nose or sneezing': 'Runny nose or sneezing -- A runny nose can be identified as streaming mucous from baby’s nostril. Can appear as soon as 30 minutes after having cow’s milk. Sneezing is a natural reflex mechanism used to clear airborne substances and congestion from the respiratory and nasal passages. A runny nose or sneezing is very common in babies and not usually something to cause concern.'\n    'Persistent cough': 'Persistent cough -- A daily cough lasting for more than three to four weeks.'\nquestion_3:\n  '#type': checkboxes\n  '#title': 'Has your child experienced respiratory symptoms?'\n  '#description': '<img alt=\"\" src=\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/health-managment/food-allergy/symptoms-checker/u152.jpg\" />'\n  '#options':\n    'Wheezing / noisy breathing': 'Wheezing / noisy breathing -- A high-pitched, whistling sound which happens when the small airways become narrow, making it difficult for a baby to breathe.'\n    'Runny nose or sneezing': 'Runny nose or sneezing -- A runny nose can be identified as streaming mucous from baby’s nostril. Can appear as soon as 30 minutes after having cow’s milk. Sneezing is a natural reflex mechanism used to clear airborne substances and congestion from the respiratory and nasal passages. A runny nose or sneezing is very common in babies and not usually something to cause concern.'\n    'Persistent cough': 'Persistent cough -- A daily cough lasting for more than three to four weeks.'\nquestion_4:\n  '#type': checkboxes\n  '#title': 'Has your child experienced skin symptoms?'\n  '#description': '<img alt=\"\" src=\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/health-managment/food-allergy/symptoms-checker/u154.jpg\" />'\n  '#options':\n    Hives: 'Hives -- Hives is characterized by well-formed itchy welts and swelling of the skin surface. Hives can occur anywhere on the body, but in infants are usually short-lived.'\n    Eczema: 'Eczema -- Eczema is a highly itchy, common inflammatory skin condition characterized by red or brownish, dry, cracked and scaly skin, which is especially itchy at night. In babies, it usually appears on the face, scalp and outer surfaces of the limbs.'\n    Rash: 'Rash -- Rash can be extremely common and perfectly normal in babies. They can develop from as early as a few days after birth and are usually the result of baby’s sensitive skin adapting to a new and very different environment. Most rashes are harmless and will usually go away on their own.'\nquestion_5:\n  '#type': checkboxes\n  '#title': 'Has your child experienced general symptoms?'\n  '#description': '<img alt=\"\" src=\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/health-managment/food-allergy/symptoms-checker/u147.jpg\" />'\n  '#options':\n    'Inconsolable crying': 'Inconsolable crying -- Crying is a normal behaviour for a baby; however inconsolable crying is the sort of cry that may be very difficult for a parent to understand. Nothing you can do can help your baby when he or she has an inconsolable cry. Inconsolable crying is very common in babies under three months.'\n    ' Colic': ' Colic -- Colic can be described as unexplained crying and predictable periods of distress in an otherwise healthy, well-fed baby. It is usually short-lived and starts when a baby is a few weeks old. In most cases, it will have resolved by five months.'\n    'Poor sleeping': 'Poor sleeping -- Many babies have difficulty falling or staying asleep during their first year of life and maybe even beyond. A baby begins to adapt to the normal night-day cycle during the first month of life and it is perfectly normal that a baby will not have a full night of sleep before they reach three months of age.'\n    'Refusal to feed': 'Refusal to feed -- Usually starts when a baby is six to nine months old. A baby may have an extreme food refusal and seem to have a lack of appetite, which can lead to growth problems.'"
