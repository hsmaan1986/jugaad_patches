elements: "crying:\n  '#type': radios\n  '#title': Crying\n  '#description': \"CRYING*\\r\\n<p>- The duration of crying is evaluated. The longer the crying, the higher the score.<br />\\r\\n<br />\\r\\n- At least &gt; 3 days / week for 1 week or more, assessed by the parents, without any other obvious cause.<br />\\r\\n<br />\\r\\n- Crying relates to colic. Colic is defined as &gt; 3 hours crying / day for at least 3 days during 1 week and since at least 1 week.<br />\\r\\n<br />\\r\\n- Up to 3 hours of crying / day accounts for a score of 3.&nbsp;<br />\\r\\n<br />\\r\\n<br />\\r\\n<img alt=\\\"\\\" src=\\\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/comiss_form_system/commis-right-arrow.png\\\" />Age: &gt; 2 weeks, &lt; 4 months&nbsp;<br />\\r\\n<br />\\r\\n<br />\\r\\n* Should only be considered if the child was crying for 1 week or more, assessed by the parents and without any other obvious cause.</p>\"\n  '#description_display': tooltip\n  '#options':\n    - '≤1 hour/day'\n    - '1 to 1.5 hours/day'\n    - '1.5 to 2 hours/day 2'\n    - '2 to 3 hours/day'\n    - '3 to 4 hours/day'\n    - '4 to 5 hours/day'\n    - '≥5 hours/day'\n  '#required': true\nregurgitation:\n  '#type': radios\n  '#title': Regurgitation\n  '#description': \"&nbsp;REGURGITATION\\r\\n<p>- Using the score for grading the regurgitation.<sup>1</sup><br />\\r\\n<br />\\r\\n- Rates the regurgitated volume and severity of the regurgitation.<br />\\r\\n<br />\\r\\n<br />\\r\\n<img alt=\\\"\\\" src=\\\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/comiss_form_system/commis-right-arrow.png\\\" />Age: &gt; 2 weeks, &lt; 6 months&nbsp;<br />\\r\\n<br />\\r\\n<br />\\r\\n1- Vandenplas Y, Hachimi-Idrissi S, Casteels A, Mahler T, Loeb H. A clinical trial with an &ldquo;anti-regurgitation&rdquo; formula. Eur J Pediatr. 1994;153:419-23.</p>\"\n  '#description_display': tooltip\n  '#options':\n    - '0 to 2 episodes/day'\n    - '≥3 to ≤5 of small volume'\n    - '>5 episodes of >1 coffee spoon'\n    - '>5 episodes of ± half of the feed in <half of the feedings'\n    - 'Continuous regurgitations of small volumes >30min after each feeding'\n    - 'Regurgitation of half to complete volume of a feeding in at last half of the feedings'\n    - 'Regurgitation of the \"complete feeding\" after each feeding'\n  '#required': true\nstools_bristol_scale:\n  '#type': radios\n  '#title': 'Stools (Bristol scale)'\n  '#description': \"STOOLS\\r\\n<p>Using the well established Bristol stool scale to evaluate the consistency of the stools.<sup>1</sup><br />\\r\\n<br />\\r\\n<img alt=\\\"\\\" src=\\\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/comiss_form_system/stools-indicate-constipation.png\\\" />&nbsp;<img alt=\\\"\\\" src=\\\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/comiss_form_system/stools-consistencies.png\\\" />&nbsp;<img alt=\\\"\\\" src=\\\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/comiss_form_system/stools-soft-diarhea.png\\\" />&nbsp;<img alt=\\\"\\\" src=\\\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/comiss_form_system/stools-over-diarhea.png\\\" /><br />\\r\\n<br />\\r\\n<img alt=\\\"\\\" src=\\\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/comiss_form_system/commis-right-arrow.png\\\" />For at least one week&nbsp;</p>\"\n  '#options':\n    4: 'Type 1 and 2 (hard stools)'\n    0: 'Type 3 and 4 (normal stools)'\n    2: 'Type 5 (soft stool)'\n    5: 'Type 6 (liquid stool, if unrelated to infection)'\n    6: 'Type 7 (watery stools)'\n  '#required': true\natopic_eczema_head_neck_and_trunk:\n  '#type': radios\n  '#title': 'Atopic: eczema Head, neck and trunk'\n  '#description': \"SKIN\\r\\n<p>An easy way to apply score based on an estimation of the surface covered by the dermatitis, using the surface estimation drawings from burns.<br />\\r\\n<br />\\r\\n<strong>Estimated surface</strong><br />\\r\\n0 = 0<br />\\r\\n&lt; 1/3rd = 1<br />\\r\\n1/3-2/3rd = 2&nbsp;<br />\\r\\n&gt; 2/3rd = 3<img alt=\\\"\\\" src=\\\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/comiss_form_system/skin-symptoms-1-1-.png\\\" /><img alt=\\\"\\\" src=\\\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/comiss_form_system/skin-symptoms-1-2-.png\\\" /></p>\\r\\n\\r\\n<p><img alt=\\\"\\\" src=\\\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/comiss_form_system/skin-symptoms-1-3-.png\\\" /><img alt=\\\"\\\" src=\\\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/comiss_form_system/skin-symptoms-1-4-.png\\\" /></p>\"\n  '#options':\n    - Absent\n    - Mild\n    - Moderate\n    - Severe\n  '#required': true\natopic_eczema_arms_hands_legs_and_feet:\n  '#type': radios\n  '#title': 'Atopic eczema: Arms, hands, legs and feet'\n  '#description': \"SKIN\\r\\n<p>An easy way to apply score based on an estimation of the surface covered by the dermatitis, using the surface estimation drawings from burns.<br />\\r\\n<br />\\r\\n<strong>Estimated surface</strong><br />\\r\\n0 = 0<br />\\r\\n&lt; 1/3rd = 1<br />\\r\\n1/3-2/3rd = 2&nbsp;<br />\\r\\n&gt; 2/3rd = 3<img alt=\\\"\\\" src=\\\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/comiss_form_system/skin-symptoms-1-1-.png\\\" /><img alt=\\\"\\\" src=\\\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/comiss_form_system/skin-symptoms-1-2-.png\\\" /></p>\\r\\n\\r\\n<p><img alt=\\\"\\\" src=\\\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/comiss_form_system/skin-symptoms-1-3-.png\\\" /><img alt=\\\"\\\" src=\\\"https://www.nestlehealthscience.co.uk/asset-library/PublishingImages/comiss_form_system/skin-symptoms-1-4-.png\\\" /></p>\"\n  '#options':\n    - Absent\n    - Mild\n    - Moderate\n    - Severe\n  '#required': true\nrespiratory_symptoms:\n  '#type': radios\n  '#title': 'Respiratory symptoms'\n  '#description': \"RESPIRATORY\\r\\n<p>Respiratory symptoms are considered in the CoMiSS although they have been given less importance (lower weighting) because most of the time chronic cough, runny nose and even wheezing are caused by viral infections.&nbsp;<br />\\r\\n<br />\\r\\nHowever, respiratory symptoms can be caused by cow&rsquo;s milk:&nbsp;<br />\\r\\n<br />\\r\\n- Chronic cough<br />\\r\\n- Runny nose<br />\\r\\n- Wheezing</p>\"\n  '#options':\n    - 'No respiratory symptoms'\n    - 'Slight symptoms'\n    - 'Mild symptoms'\n    - 'Severe symptoms'\n  '#required': true"
