elements: "container:\n  '#type': container\n  '#attributes':\n    class:\n      - col-md-6\n  processed_text:\n    '#type': processed_text\n    '#text': |\n      <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h2>\n      \n      <p>Etiam eu lorem eu diam molestie malesuada eget et massa. Sed sagittis tempor lectus eu mattis. Mauris suscipit consequat eros, quis eleifend risus vulputate eget. Maecenas sit amet feugiat nibh, id gravida metus. Integer at nunc in erat venenatis tempus quis at arcu.</p>\n      \n    '#format': rich_text\ncontainer_form_fields:\n  '#type': container\n  '#attributes':\n    class:\n      - col-md-6\n  surname:\n    '#type': textfield\n    '#title': Surname\n    '#title_display': invisible\n    '#placeholder': Surname\n  lastname:\n    '#type': textfield\n    '#title': Lastname\n    '#title_display': invisible\n    '#placeholder': 'Lastname*'\n    '#required': true\n  email:\n    '#type': email\n    '#title': Email\n    '#title_display': invisible\n    '#placeholder': 'Email*'\n    '#required': true\n  select:\n    '#type': select\n    '#title': 'How satisfied or dissatisfied are you with Thicken-Up Clear'\n    '#title_display': before\n    '#options':\n      'Very Satisfied': 'Very Satisfied'\n      'Somewhat Satisfied': 'Somewhat Satisfied'\n      'Neither Satisfied or Dissatisfied': 'Neither Satisfied or Dissatisfied'\n      'Somewhat Dissatisfied': 'Somewhat Dissatisfied'\n      'Very Dissatisfied': 'Very Dissatisfied'\n    '#required': true\n  processed_text_01:\n    '#type': processed_text\n    '#text': |\n      <p><strong>Thank you for your feedback. If you would like to share additional comments, please write them here:</strong></p>\n      \n    '#format': rich_text\n  comment:\n    '#type': textarea\n    '#title': comment\n    '#title_display': invisible\n    '#placeholder': Comment\n    '#required': true\n  newsletter_tick:\n    '#type': checkbox\n    '#title': 'By ticking the box, I consent to receiving communications from Nestl√© Health Science and can unsubscribe at any time'\n    '#required': true\n  tncs_tick:\n    '#type': checkbox\n    '#title': 'By checking the box, I agree to the terms and conditions and agree Privacy Policy *'\n    '#required': true"
css: ".webform-submission-survey-webform--form{\r\n  max-width: 900px !important;\r\n  background: #f7f7f7;\r\n  text-align: inherit !important;\r\n  padding: 30px;\r\n}\r\n\r\ninput[type=\"checkbox\"] {\r\n     position: relative;\r\n     cursor: pointer;\r\n     padding: 0;\r\n     margin-right: 10px;\r\n}\r\n input[type=\"checkbox\"]:before {\r\n     content: '';\r\n     margin-right: auto;\r\n     display: inline-block;\r\n     margin-top: -2px;\r\n     width: 20px;\r\n     height: 20px;\r\n     background: #fcfcfc;\r\n     border: 1px solid #aaa;\r\n     border-radius: 2px;\r\n}\r\n\r\n input[type=\"checkbox\"]:focus:before {\r\n     box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.12);\r\n}\r\n input[type=\"checkbox\"]:checked:before {\r\n}\r\n input[type=\"checkbox\"]:disabled {\r\n     color: #b8b8b8;\r\n     cursor: auto;\r\n}\r\n input[type=\"checkbox\"]:disabled:before {\r\n     box-shadow: none;\r\n     background: #ddd;\r\n}\r\n input[type=\"checkbox\"]:checked:after {\r\n     content: '';\r\n     position: absolute;\r\n     left: 5px;\r\n     top: 8px;\r\n     background: #363434;\r\n     width: 2px;\r\n     height: 2px;\r\n     box-shadow: 2px 0 0 #363434, 4px 0 0 #363434, 4px -2px 0 #363434, 4px -4px 0 #363434, 4px -6px 0 #363434, 4px -8px 0 #363434;\r\n     transform: rotate(45deg);\r\n}\r\n.radio label, .checkbox label{\r\n  padding-left: 35px !important;\r\n}\r\n.radio input[type=\"radio\"], .radio-inline input[type=\"radio\"], .checkbox input[type=\"checkbox\"], .checkbox-inline input[type=\"checkbox\"]{\r\n  margin-left: -35px !important;\r\n}\r\nform #edit-submit{\r\n  background-color: #14377d !important;\r\n  border: 2px solid #14377d !important;\r\n  display: inline-block;\r\n  width: auto;\r\n}\r\n.form-actions{\r\n  text-align: center;\r\n}"
