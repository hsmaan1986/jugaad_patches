<section class="ons__calculator">
    <div class="ons__calculator__header">
        <h1 class="ons__title ons__title--header">Select what you want to check</h1>
    </div>
    <div class="ons__calculator__buttons">
        <div class="ons__checkbox ons__checkbox--calculator">
            <input type="checkbox" id="checkbox__malnutrition" name="checkbox__malnutrition">
            <label for="checkbox__malnutrition">
                <img src="/Content/img/svg/check-malnutrition.svg" alt="">
                <span>Check malnutrition risk</span>
            </label>
        </div>
        <div class="ons__checkbox ons__checkbox--calculator">
            <input type="checkbox" id="checkbox__dysphagie" name="checkbox__dysphagie">
            <label for="checkbox__dysphagie">
                <img src="/Content/img/svg/check-dysphagie.svg" alt="">
                <span>Check dysphagia risk</span>
            </label>
        </div>
        <div class="ons__checkbox ons__checkbox--calculator">
            <input type="checkbox" id="checkbox__nutritional" name="checkbox__nutritional">
            <label for="checkbox__nutritional">
                <img src="/Content/img/svg/check-nutritional.svg" alt="">
                <span>Calculate nutritional needs</span>
            </label>
        </div>
    </div>
    <a class="ons__btn ons__btn--light">Start</a>
</section>
