<div class="ons__modal">
    <input type="hidden" name="urlJson" value="http://localhost:3000/Content/json/jsonProducts.json">
    <div class="ons__modal__content">
        <div class="ons__modal__header">
            <a href="" class="ons__btn--close">Close <span>X</span></a>
            <h2 class="ons__title ons__title--modal">Compare Products</h2>
        </div>
        <div class="ons__modal__products">
            <div class="ons__modal__select">
                <div class="ons__modal__select--item">
                    <a class="ons__combobox__link ons__combobox__link--modal" data-content="compareProd-one">Select our product</a>
                    <div class="ons__combobox__link--options" id="compareProd-one">
                    </div>
                </div>
                <div class="ons__modal__select--item">
                    <a class="ons__combobox__link ons__combobox__link--modal" data-content="compareProd-two">Select our product</a>
                    <div class="ons__combobox__link--options" id="compareProd-two">
                    </div>
                </div>
                <div class="ons__modal__select--item">
                    <a class="ons__combobox__link ons__combobox__link--modal" data-content="compareProd-three">Select our product</a>
                    <div class="ons__combobox__link--options" id="compareProd-three">
                    </div>
                </div>
            </div>
            <div class="ons__modal__image__product">
                <img src="/Content/img/product-example.png" alt="" class="ons__card-product__content__img"  data-image="one">
                <img src="/Content/img/product-example.png" alt="" class="ons__card-product__content__img" data-image="two">
                <img src="/Content/img/product-example.png" alt="" class="ons__card-product__content__img" data-image="three">
            </div>
            <h3 class="ons__title ons__title__modal--infos">Description</h3>
            <div class="ons__modal__description__product">
                <div class="ons__modal__description__product--info">
                    <p data-description="one"></p>
                </div>
                <div class="ons__modal__description__product--info">
                    <p data-description="two"></p>
                </div>
                <div class="ons__modal__description__product--info">
                    <p data-description="three"></p>
                </div>
            </div>
            <h3 class="ons__title ons__title__modal--infos">Specificity</h3>
            <div class="ons__modal__specificity__product">
                <div class="ons__modal__specificity__product--info">
                    <dl>
                        <dt>Format</dt>
                        <dd data-format="one">-</dd>
                        <dt>Kcal</dt>
                        <dd data-kcal="one">-</dd>
                        <dt>Protein</dt>
                        <dd data-protein="one">-</dd>
                    </dl>
                </div>
                <div class="ons__modal__specificity__product--info">
                    <dl>
                        <dt>Format</dt>
                        <dd data-format="two">-</dd>
                        <dt>Kcal</dt>
                        <dd data-kcal="two">-</dd>
                        <dt>Protein</dt>
                        <dd data-protein="two">-</dd>
                    </dl>
                </div>
                <div class="ons__modal__specificity__product--info">
                    <dl>
                        <dt>Format</dt>
                        <dd data-format="three">-</dd>
                        <dt>Kcal</dt>
                        <dd data-kcal="three">-</dd>
                        <dt>Protein</dt>
                        <dd data-protein="three">-</dd>
                    </dl>
                </div>
            </div>
            <h3 class="ons__title ons__title__modal--infos">Flavors</h3>
            <div class="ons__modal__flavours__product">
                <div class="ons__modal__flavours__product--info">
                    <p data-flavours="one"></p>
                </div>
                <div class="ons__modal__flavours__product--info">
                    <p data-flavours="two"></p>
                </div>
                <div class="ons__modal__flavours__product--info">
                    <p data-flavours="three"></p>
                </div>
            </div>
            <h3 class="ons__title ons__title__modal--infos">PIP code</h3>
            <div class="ons__modal__pipcode__product">
                <div class="ons__modal__pipcode__product--info">
                    <p data-pip="one"></p>
                </div>
                <div class="ons__modal__pipcode__product--info">
                    <p data-pip="two"></p>
                </div>
                <div class="ons__modal__pipcode__product--info">
                    <p data-pip="three"></p>
                </div>
            </div>
            <div class="ons__modal__image__product">
                <img src="/Content/img/product-example.png" alt="" class="ons__card-product__content__img"  data-image="one">
                <img src="/Content/img/product-example.png" alt="" class="ons__card-product__content__img" data-image="two">
                <img src="/Content/img/product-example.png" alt="" class="ons__card-product__content__img" data-image="three">
            </div>
            <div class="ons__modal__link__product">
                <div class="ons__modal__link__product--info">
                    <h2 class="ons__title ons__title__modal--product"><a href="" data-name="one"></a></h2>
                    <a href="" class="ons__modal__link__product--find off" data-find="one">> Find out more</a>
                </div>
                <div class="ons__modal__link__product--info">
                    <h2 class="ons__title ons__title__modal--product"><a href="" data-name="two"></a></h2>
                    <a href="" class="ons__modal__link__product--find off" data-find="two">> Find out more</a>
                </div>
                <div class="ons__modal__link__product--info">
                    <h2 class="ons__title ons__title__modal--product"><a href="" data-name="three"></a></h2>
                    <a href="" class="ons__modal__link__product--find off" data-find="three">> Find out more</a>
                </div>
            </div>
        </div>
    </div>
</div>
